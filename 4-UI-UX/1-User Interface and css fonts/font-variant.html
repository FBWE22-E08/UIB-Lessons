<!DOCTYPE html>
<html>
  <head>
    <style>
      p.normal {
        font-variant: normal;
      }

      p.small {
        font-variant: small-caps;
      }

      p.small strong {
        font-variant: inherit;
      }

      .ex-small {
        font-variant: small-caps;
      }
    </style>
  </head>

  <body>
    <p class="normal">Scaler Topics in normal</p>
    <p class="small">
      Scaler Topics in small-caps

      <strong> Scaler Topics</strong>
    </p>

    <div class="ex-small">
      Scaler Topics in small-caps DIV

      <p>Scaler Topics P inside DIV</p>
    </div>
  </body>
</html>
