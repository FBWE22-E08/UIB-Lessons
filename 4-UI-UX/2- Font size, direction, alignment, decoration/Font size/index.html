<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font size</title>

    <style>
      :root {
        font-size: 62.5%;
      }

      .pixels {
        font-size: 16px;
      }

      .container {
        font-size: 2em;
      }

      .em {
        font-size: 3em;
      }

      .rem {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <p class="pixels">pixels</p>

    <div class="container">
      <p class="em">em</p>
    </div>

    <div class="container">
      <p class="rem">rem</p>
    </div>
  </body>
</html>
