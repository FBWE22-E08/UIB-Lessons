<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: grid;
        width: 900px;
        grid-template-columns: 1fr 2fr 1fr;
        background-color: #2196f3;
        padding: 10px;
      }

      .container > div {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </div>
  </body>
</html>
