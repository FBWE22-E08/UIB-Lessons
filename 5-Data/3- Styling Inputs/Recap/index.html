<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nth child</title>

    <style>
      tr:nth-child(3n) td:nth-child(2n) {
        color: red;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td>first</td>
          <td>first</td>
        </tr>
        <tr>
          <td>second</td>
          <td>first</td>
        </tr>
        <tr>
          <td>third</td>
          <td>first</td>
        </tr>
        <tr>
          <td>fourth</td>
          <td>first</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
