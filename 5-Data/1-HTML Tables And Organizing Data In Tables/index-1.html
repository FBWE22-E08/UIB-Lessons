<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>

    <style>
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        CPH Bulls Schedule - Week of March 5th
      </caption>

      <tr>
        <th scope="col">Date</th>
        <th scope="col">Opponent</th>
        <th scope="col">Location</th>
        <th scope="col">Time</th>
      </tr>
      <tr>
        <td>Monday, March 5th</td>
        <td>Indiana Pacers</td>
        <td>United Center, CPH, IL</td>
        <td rowspan="4">7:00 PM</td>
      </tr>
      <tr>
        <td>Wednesday, March 7th</td>
        <td colspan="2">Milwaukee Bucks, Bradley Center, Milwaukee, WI</td>
      </tr>
      <tr>
        <td>Thursday, March 8th</td>
        <td>Orlando Magic</td>
        <td rowspan="2">United Center, CPH, IL</td>
      </tr>
      <tr>
        <td>Saturday, March 10th</td>
        <td colspan="">Utah Jazz</td>
      </tr>
    </table>
  </body>
</html>
