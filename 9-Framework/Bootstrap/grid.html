<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2>Grid</h2>

    <div class="container">
      <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">7</div>
        <div class="col">8</div>
        <div class="col">9</div>
        <div class="col">10</div>
      </div>
    </div>

    <h2>Different column sizes based on different screen sizes</h2>
    <div class="container">
      <div class="row">
        <div class="col-6 col-md-4 col-xl-12">1</div>
        <div class="col-6 col-md-4 col-xl-12">2</div>
        <div class="col-6 col-md-4 col-xl-12">3</div>
        <div class="col-6 col-md-4 col-xl-12">4</div>
        <div class="col-6 col-md-4 col-xl-12">5</div>
        <div class="col-6 col-md-4 col-xl-12">6</div>
      </div>
    </div>

    <h2>Different column sizes from the parent</h2>
    <div class="container text-center">
      <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-4">
        <div class="col">Column</div>
        <div class="col">Column</div>
        <div class="col">Column</div>
        <div class="col">Column</div>
      </div>
    </div>

    <button class="btn btn-danger">Click me</button>
  </body>
</html>
