<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <style>
      img {
        border: 2px dashed green;
        border-bottom: 3px solid yellow;
        border-radius: 50%;
        object-fit: contain;
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Images</h1>
    <!-- Local image -->
    <img src="google.png" alt="Google" height="200" width="200" />
    <!-- Remote image -->
    <img
    src="https://previews.123rf.com/images/belchonock/belchonock1801/belchonock180133509/94059320-a-pair-of-fresh-hot-dogs-isolated-on-white.jpg"
    alt="Remote image" " />
  </body>
</html>
