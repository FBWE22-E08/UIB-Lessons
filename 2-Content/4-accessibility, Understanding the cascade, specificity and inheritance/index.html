<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UIB - Content - Live Coding</title>
    <link rel="stylesheet" href="style.css" />

    <meta
      name="Description"
      content="Well organized and easy to understand Web building tutorials with lots of examples of how to use HTML, CSS, JavaScript, SQL, Python, PHP, Bootstrap, Java, XML and more."
    />
  </head>
  <body>
    <a href="https://unsplash.com/">
      <img
        src="https://static.dw.com/image/62850747_101.jpg"
        alt="House of the dragon"
        title="House of the dragon (tooltip)"
        width="300"
      />
    </a>
    <h1>This is my heading.</h1>

    <h2 class="main-heading">This is my heading.</h2>

    <main>
      <p>
        As the body has been set to have a color of blue this is inherited
        through the descendants.
      </p>
      <p>
        We can change the color by targeting the element with a selector, such
        as this <span>span</span>.
      </p>
    </main>

    <div id="div1">
      Parent Div
      <div id="div1Child">Child Div 1</div>
      <div id="div2Child">Child Div 2</div>
    </div>
  </body>
</html>
