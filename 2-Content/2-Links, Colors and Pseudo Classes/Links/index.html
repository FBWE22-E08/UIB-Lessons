<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Links and Pseudo Classes</title>
  </head>
  <body>
    <h1>Links</h1>
    <!-- 1. Link to an external website -->
    <div>
      <a href="https://www.google.com" target="_blank">Link to google</a>
    </div>
    <!-- 2. Link to an internal page -->
    <div>
      <a href="./pages/login.html">Go to login page</a>
    </div>

    <!-- 3. Link to send an email -->
    <a href="mailto:andrej.tacigin@gmail.com">Send email to me</a>

    <!-- 4. Link to a section in the page -->
    <div>
      <a href="#Home">Home</a>
      <a href="#About">About</a>
      <a href="#Contact">Contact</a>
    </div>

    <div class="section" id="Home">Home section</div>
    <div class="section" id="About">About section</div>
    <div class="section" id="Contact">Contact section</div>
  </body>
</html>
